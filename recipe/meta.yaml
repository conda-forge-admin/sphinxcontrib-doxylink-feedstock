{% set name = "sphinxcontrib-doxylink" %}
{% set version = "1.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 596d2067b889fa15d8cbc66d80a7f40d6ec468a22c0270b36e2f9633454ba17d

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >=3.4
    - pip
    - setuptools
  run:
    - pyparsing
    - python >=3.4
    - sphinx >=0.6

test:
  imports:
    - sphinxcontrib.doxylink

about:
  home: http://sphinxcontrib-doxylink.readthedocs.io
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Sphinx extension for linking to Doxygen documentation.
  doc_url: http://sphinxcontrib-doxylink.readthedocs.io
  dev_url: https://github.com/sphinx-contrib/doxylink

extra:
  recipe-maintainers:
    - duncanmmacleod
    - erykoff
